<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Email App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/welcome.js"></script>
  </head>
  <body>
    <div class="forms_container">
      <p class="bg-warning" id="error"></p>
      <div id="register">
        <form role="form" action="register" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input required="required" type="text" name="username" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required="required" type="password" name="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="password_confirm">Password (repeat)</label>
            <input required="required" type="password" class="form-control" id="password_confirm" placeholder="Enter password again">
          </div>
          <div class="form-group">
            <label for="first_name">First name</label>
            <input required="required" type="text" name="firstName" class="form-control" id="first_name" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="last_name">Last name</label>
            <input required="required" type="text" name="lastName" class="form-control" id="last_name" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input required="required" type="number" name="age" class="form-control" id="age" placeholder="Enter your age" min="13" max="120">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="#">Already registered? log in instead</a>
        </form> 
      </div>
      <div id="login">
        <form role="form" action="login" method="POST">
          <div class="form-group">
            <label for="login_username">Username</label>
            <input required="required" type="text" name="username" class="form-control" id="login_username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="login_password">Password</label>
            <input required="required" type="password" name="password" class="form-control" id="login_password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="#">Not yet registered? register instead</a>
        </form> 
      </div>
    </div>
  </body>
</html>
